<body>
    <script>
          var Toan = prompt("Nhập vào điểm Toán");
          var Ly = prompt("Nhập vào điểm Lý");
          var Hoa = prompt("Nhập vào điểm Hóa");
         DiemToan = parseFloat(Toan);
         DiemLy = parseFloat(Ly);
         DiemHoa = parseFloat(Hoa);
          var DTB = (DiemToan + DiemLy + DiemHoa) / 3;
         alert("Điểm trung bình ba môn là : " + DTB);
    </script>
      

</body>
